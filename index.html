<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Decor Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .header-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 20px;
            width: 200px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .product:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .product-image {
            width: 100%;
            height: auto;
        }
        .product-description {
            margin-top: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Home Decor Website</h1>
        <button class="header-button">Shop Now</button>
    </header>

    <div class="product-container">
        <div class="product">
            <img class="product-image" src="product1.jpg" alt="Product 1">
            <div class="product-description">
                <h2>Product 1</h2>
                <p>This is a description of Product 1.</p>
            </div>
        </div>
        <div class="product">
            <img class="product-image" src="product2.jpg" alt="Product 2">
            <div class="product-description">
                <h2>Product 2</h2>
                <p>This is a description of Product 2.</p>
            </div>
        </div>
        <!-- Add more products as needed -->
    </div>

    <footer>
        <p>&copy; 2023 Home Decor Website. All rights reserved.</p>
    </footer>

    <script>
        // Add JavaScript functionality here
    </script>
</body>
</html>
