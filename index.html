<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Decor Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product-name {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .product-description {
            margin-bottom: 10px;
        }
        .product-price {
            font-weight: bold;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Home Decor Store</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <div class="product-name">Product 1</div>
            <div class="product-description">This is a beautifully crafted vase.</div>
            <div class="product-price">$29.99</div>
            <button>Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
    </div>
    <footer>
        &copy; 2023 Home Decor Store. All rights reserved.
    </footer>
    <script>
        // JavaScript for dynamic content or interactivity
        // Example: Add event listener to buttons
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', () => {
                alert('Product added to cart!');
            });
        });
    </script>
</body>
</html>

    </script>
</body>
</html>
